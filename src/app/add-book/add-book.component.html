<div class="row">
  <div class="add px-5 mb-5 col-xl-10 offset-xl-1 col">
    <h2 class="mb-5">Found a book recommendation we're missing?</h2>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="title" class="sr-only">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Book Title">
        </div>
        <div class="form-group">
          <label for="author" class="sr-only">Author</label>
          <input type="text" class="form-control" id="author" name="author" placeholder="Author's Name">
        </div>
        <div class="form-group">
          <label for="recommender" class="sr-only">Recommender</label>
          <input type="text" class="form-control" id="recommender" name="recommender" placeholder="Recommender's Name">
        </div>
        <div class="form-group">
          <label for="link" class="sr-only">Link to Recommendation</label>
          <input type="url" class="form-control" id="link" name="link" placeholder="Link to Recommendation">
        </div>
        <button type="submit" class="mt-2 btn btn-purchase">Submit</button>
      </form>
    </div>
  </div>
</div>
